
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personaje Hablando</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .character-container {
      position: relative;
    }

    .animated-character {
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    .mouth {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff9999;
      border-radius: 50%;
      left: 135px;
      top: 100px;
      animation: talk 0.5s infinite;
    }

    .hand {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #fddbb0;
      border-radius: 50%;
      animation: wave 1.2s ease-in-out infinite;
    }

    .left-hand {
      left: 60px;
      top: 270px;
    }

    .right-hand {
      left: 210px;
      top: 270px;
      animation-delay: 0.6s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes talk {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }
  </style>
</head>
<body>
  <div class="character-container">
    <img src="personaje.png" alt="Personaje hablando" class="animated-character">
    <div class="mouth"></div>
    <div class="hand left-hand"></div>
    <div class="hand right-hand"></div>
  </div>
</body>
</html>
